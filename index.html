<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Choose Your Shoes</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet"> 

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/main.css">


	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="js/easy-sort.js"></script>
	<script type="text/javascript" src="js/touch-punch.js"></script>
</head>
<body>


	<header>
		<div class="background">
			<img src="images/glitter.png">
		</div>
	</header>


	<main>
		<nav>

					<div>
						<h1>Choose Your Shoes</h1>
						<h2>Click and drag to put them in the order of your favorites.</h2>
					</div>
				</div>  

		</nav>

<div class="row">
    <div class="shoe-grid">

	<ul id = "sortable-1">

				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-1.png"> 
				</li>
				
				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-2.png"> 
				</li>

				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-3.png"> 
				</li>

				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-4.png"> 
				</li>

				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-5.png"> 
				</li>

				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-6.png"> 
				</li>

				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-7.png"> 
				</li>
				
				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-8.png"> 
				</li>

				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-9.png"> 
				</li>

				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-10.png"> 
				</li>

				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-11.png"> 
				</li>

				<li li class="ui-state-default" class="sortable">
					<img src="images/shoes-12.png"> 
				</li>
	</ul>

</div>

</div>

</main>

</body>
</html>
